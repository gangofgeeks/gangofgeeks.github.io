function checkAnswers(){
     var uilAnswers=[

     ['A','C','B','B','B','D','A','B','C','B','C','B','D','A','C','C']
     ];
     var correct=[];
     var wrong=[];
     var correctCount = 0;
     var wrongCount = 0;
     for (let i = 1; i <= 16; i++) {
        if(document.getElementById(i).value != null && uilAnswers[globalValue][i-1] == document.getElementById(i).value.trim().toUpperCase()){
            correct[correctCount]=i;
            correctCount++;
        }
        else{
           wrong[wrongCount]=i;
           wrongCount++;
        }
     }
     var retText = "correct:"+correctCount;
     retText+= "     wrong:"+wrongCount;
     retText+="    wrong ones:"+wrong;
      retText+="    all answers:"+uilAnswers[[globalValue]];
      return retText;


     

}

function downloadToFile(content, filename, contentType){
  content+="         " + checkAnswers(); 
  const a = document.createElement('a');
  const file = new Blob([content], {type: contentType});
  
  a.href= URL.createObjectURL(file);
  a.download = filename;
  a.click();

    URL.revokeObjectURL(a.href);
    refreshAnswers();
};
